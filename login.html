<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Control de Horas</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141b2d;
            --bg-tertiary: #1e2742;
            --accent: #4a9eff;
            --accent-hover: #3a8eef;
            --text-primary: #e0e6ed;
            --text-secondary: #8b95a7;
            --border: #2a3441;
            --error: #ff6b6b;
            --success: #51cf66;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .password-wrapper input {
            padding-right: 3rem;
        }

        .reset-password-link {
            text-align: center;
            margin-top: 1rem;
        }

        .reset-password-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .reset-password-link a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background: var(--accent-hover);
        }

        .btn-login:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .loading.show {
            display: block;
        }
        
        .loading.hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Control de Horas</h1>
            <p>Inicia sesión para continuar</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input 
                    type="text" 
                    id="usuario" 
                    name="usuario" 
                    placeholder="Ingresa tu usuario"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingresa tu contraseña"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar contraseña">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="reset-password-link">
                <a href="#" id="resetPasswordLink">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Iniciar Sesión
            </button>
        </form>

        <div class="loading hidden" id="loading">
            Iniciando sesión...
        </div>
    </div>

    <script>
        // Configuración API
        const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_BASE_URL = isDevelopment 
            ? 'http://localhost:3000'
            : 'https://webcontrolhoras-api-g9eucxepedfehfe6.westeurope-01.azurewebsites.net';
        const API_AUTH_URL = `${API_BASE_URL}/api/auth/login`;

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        // Verificar si ya está autenticado
        const token = localStorage.getItem('authToken');
        if (token) {
            // Mostrar loading mientras verifica
            loading.classList.remove('hidden');
            loading.classList.add('show');
            loginBtn.disabled = true;
            
            // Crear un timeout para evitar que se quede colgado
            const timeoutId = setTimeout(() => {
                console.warn('Timeout verificando token, limpiando localStorage');
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                loading.classList.remove('show');
                loading.classList.add('hidden');
                loginBtn.disabled = false;
            }, 5000); // 5 segundos de timeout
            
            // Verificar si el token es válido
            fetch(`${API_BASE_URL}/api/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                signal: AbortSignal.timeout(5000) // Timeout de 5 segundos
            })
            .then(res => {
                clearTimeout(timeoutId);
                loading.classList.remove('show');
                loading.classList.add('hidden');
                loginBtn.disabled = false;
                
                if (res.ok) {
                    // Token válido, redirigir a la aplicación
                    window.location.href = 'informe_completo.html';
                } else {
                    // Token inválido, limpiar
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                }
            })
            .catch(err => {
                clearTimeout(timeoutId);
                console.warn('Error verificando token:', err);
                // Si hay error (servidor no responde, CORS, etc.), limpiar token
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                loading.classList.remove('show');
                loading.classList.add('hidden');
                loginBtn.disabled = false;
            });
        } else {
            // No hay token, asegurar que el loading esté oculto
            loading.classList.add('hidden');
            loading.classList.remove('show');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value;

            if (!usuario || !password) {
                showError('Por favor, completa todos los campos');
                return;
            }

            // Mostrar loading
            loginBtn.disabled = true;
            loading.classList.remove('hidden');
            loading.classList.add('show');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch(API_AUTH_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario, password })
                });

                // Verificar si la respuesta es JSON
                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`Error del servidor (${response.status}): ${text || 'Sin respuesta'}`);
                }

                if (!response.ok) {
                    throw new Error(data.error || `Error al iniciar sesión (${response.status})`);
                }

                // Guardar token y datos del usuario
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userData', JSON.stringify(data.user));

                // Redirigir a la aplicación principal
                window.location.href = 'informe_completo.html';

            } catch (err) {
                console.error('Error en login:', err);
                
                // Mensajes de error más específicos
                let errorMsg = err.message || 'Error al conectar con el servidor';
                
                if (err.message.includes('Failed to fetch') || err.message.includes('NetworkError')) {
                    errorMsg = 'No se puede conectar con el servidor. Verifica que la API esté funcionando.';
                } else if (err.message.includes('CORS')) {
                    errorMsg = 'Error de CORS. Verifica la configuración del servidor.';
                } else if (err.message.includes('404')) {
                    errorMsg = 'Endpoint no encontrado. Verifica que el backend esté desplegado.';
                }
                
                showError(errorMsg);
            } finally {
                loginBtn.disabled = false;
                loading.classList.remove('show');
                loading.classList.add('hidden');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Permitir Enter para enviar
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
